<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rejestracja użytkownika</title>
</head>
<body style="background:black;color:white;text-align:center;font-family:Arial;padding:20px;">
<h1>Rejestracja użytkownika</h1>
<p>Weryfikacja potwierdzana od 12:00 do 22:00</p>

<form name="rejestracja" method="POST" data-netlify="true" enctype="multipart/form-data">
<input type="hidden" name="form-name" value="rejestracja">
<p>Nick:</p>
<input type="text" name="nick" required><br><br>
<p>Zdjęcie:</p>
<input type="file" name="zdjecie" accept="image/*" required><br><br>
<button type="submit">ZAREJESTRUJ</button>
</form>
</body>
</html>
